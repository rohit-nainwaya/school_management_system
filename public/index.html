<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4 mb-5">
        <h1 class="display-4 fw-bold">School Management System</h1>
    </header>
    <main>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-4">
                <h2 class="h4 mb-3">Add School</h2>
                <form id="addSchoolForm" class="shadow p-4 bg-white rounded">
                    <div class="mb-3">
                        <label for="name" class="form-label">School Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter school name" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" id="address" class="form-control" placeholder="Enter address" required>
                    </div>
                    <div class="mb-3">
                        <label for="latitude" class="form-label">Latitude</label>
                        <input type="number" id="latitude" class="form-control" placeholder="Enter latitude" required step="any">
                    </div>
                    <div class="mb-3">
                        <label for="longitude" class="form-label">Longitude</label>
                        <input type="number" id="longitude" class="form-control" placeholder="Enter longitude" required step="any">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add School</button>
                </form>
            </div>

            <div class="col-md-6 mb-4">
                <h2 class="h4 mb-3">Please enter coordinates to search for nearby schools</h2>
                <form id="listSchoolsForm" class="shadow p-4 bg-white rounded">
                    <div class="mb-3">
                        <label for="userLatitude" class="form-label">Your Latitude</label>
                        <input type="number" id="userLatitude" class="form-control" placeholder="Enter your latitude" required step="any">
                    </div>
                    <div class="mb-3">
                        <label for="userLongitude" class="form-label">Your Longitude</label>
                        <input type="number" id="userLongitude" class="form-control" placeholder="Enter your longitude" required step="any">
                    </div>
                    <button type="submit" class="btn btn-success w-100">List Schools</button>
                </form>
            </div>
        </div>

        <h2 class="h4 mt-5">Nearby Schools</h2>
        <ul id="schoolList" class="list-group mt-3"></ul>
    </div>
</main>

    <script src="script.js"></script>
</body>
</html>
